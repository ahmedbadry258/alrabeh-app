<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Message</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<nav class="navbar navbar-dark bg-primary navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/contacts}">AlRabeh Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/contacts}">Home</a>
        </li>
         <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>
       
      
      </ul>
    </div>
  </div>
</nav>
	<h3>Message</h3>
	<table border="1" class="table border border-primary">
		<tr>
			<td>Name</td>
			<td th:text="${contact.name}"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td th:text="${contact.email}">Email</td>
		</tr>
		<tr>
			<td>Date</td>
			<td th:text="${contact.createDate}">Email</td>
		</tr>
		<tr>
			<td>Message</td>
			<td th:text="${contact.message}">Message</td>
		</tr>


	</table>
	<a 	th:href="@{'/contacts/'}" class="btn btn-primary"> Contacts </a>
	</div>
</body>
</html>
